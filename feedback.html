<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PokéGallery</title>
    <!-- Bootstrap CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <!-- External CSS file link -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/pokemon.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-4 bg-light sticky-top">
      <div class="container">
        <a
          href="#"
          class="navbar-brand d-flex justify-content-between align-items-center">
          <i class="gg-pokemon"></i>
          <span class="ms-1">PokéGallery</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse text-center text-lg-start"
          id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="catalog.html" class="nav-link">Catalog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header id="header">
      <!-- Banner -->
      <div class="container">
        <img src="img/jumbotron.jpg" alt="" class="img-fluid">
      </div>
      
    </header>

    <!-- Content -->

    <!-- Feedback title -->
    <div class="container h1 text-center my-5 title">Are You Not Entertained?</div>
   
    <!-- Feedback form -->
    <div class="container w-75">
      
      <form method="post" name="feedbackForm">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="username">
          <label for="username">Username</label>
        </div>

        <span id="userNameError"></span>
  
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="imageTitle" placeholder="image title">
          <label for="imageTitle">Image Title</label>
        </div>
  
        <span id="imageTitleError"></span>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="comment" style="height: 100px"></textarea>
          <label for="comment">Comment</label>
        </div>

        <span id="commentError"></span>

        <div class="container text-center my-4">
          <buton type="submit" class="btn btn-dark w-50" id="submitBtn" value="Submit" disabled> Submit </buton>
        </div>
      

      </form>

    </div>
    <!-- Footer -->
    <div class="bg-light py-4 text-center mt-5 lead bigFont">
      &copy; 2023 PokéGallery
    </div>

    <!-- Bootsrap JS CDN link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
      <!-- External JS file link  -->
      <script  type="text/javascript" src="js/main.js"></script>
  </body>
</html>
